name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  compile-schema:
    name: Compile Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ajv env check
        run: |
          node -p "require('ajv/package.json').version"
          node -p "require('ajv-cli/package.json').version"
          node -p "require('ajv-formats/package.json').version"

      - name: Show tree (debug)
        run: ls -la spec/json-schema || true

      - name: Compile schema
        run: pnpm run compile:schema
